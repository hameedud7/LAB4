<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="loop.gif" type="image/x-icon">
    <title>LAB4 WEATHER FORECAST</title>
</head>
<body id="background">
    <header class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <h1 class="display-3 text-center mb-4">LAB4 WEATHER FORECAST</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-4" id="left-column">
                <div class="mb-4" id="search">
                    <h2 class="h4 mb-3" id="searchtxt">Search for a City:</h2>
                    <input class="form-control mb-2" type="text" id="userInput" placeholder="Enter Country, State, or City">
                    <button class="btn btn-primary mb-4" id="searchBtn" type="button">Search</button>
                    <div class="card" id="recent-searches">
                        <div class="card-body">
                            <h2 class="h4 mb-3" id="searchtxt">Search history:</h2>
                            <ul class="list-group list-group-flush" id="recent-searches-list"></ul>
                            <button class="btn btn-danger mt-3" id="clearBtn">Clear History</button>
                        </div>
                    </div>
                </div>
                <div class="list-group mb-4" id="cityList"></div>
                <div class="row" id="presets">
                    <button class="btn btn-dark mb-2" type="button" id="Austin">Austin</button>
                    <button class="btn btn-dark mb-2" type="button" id="Chicago">Chicago</button>
                    <button class="btn btn-dark mb-2" type="button" id="New">New York</button>
                    <button class="btn btn-dark mb-2" type="button" id="Orlando">Orlando</button>
                    <button class="btn btn-dark mb-2" type="button" id="San">San Francisco</button>
                    <button class="btn btn-dark mb-2" type="button" id="Seattle">Seattle</button>
                    <button class="btn btn-dark mb-2" type="button" id="Denver">Denver</button>
                    <button class="btn btn-dark mb-2" type="button" id="Atlanta">Atlanta</button>
                </div>
            </div>
            <div class="col-md-8" id="stage">
                <div id="current">
                    <h2 class="h4 mb-3" id="City">Enter a City</h2>
                    <img class="mb-3" id="icon" src="" alt="">
                    <p class="mb-1" id="temp">Current Temperature:</p>
                    <p class="mb-1" id="wind">Wind:</p>
                    <p class="mb-1" id="humidity">Humidity:</p>
                    <p class="mb-1" id="uv">UV Index:</p>
                    <p class="mb-1" id="sunrise">Sunrise:</p>
                    <p class="mb-1" id="sunset">Sunset:</p>
                </div>
                <div class="container mt-4" id="fiveDay"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
